apiVersion: fe.milung.eu/v1
kind: WebComponent
metadata:
  name: mb-pnregistry-ufe
spec:
  module-uri: http://mb-pnregistry-ufe.wac-hospital/build/pnregistry-ufe.esm.js
                     # module web komponentu pre tento mikroFE
                     # - umiestnený v namespace wac-hospital
  navigation:
    - element: mb-pnregistry-list    # element, ktorý bude vložený na stránku
                                    # pri navigácii na zoznam čakajúcich
      path: mb-pnregistry-list      # cesta, ktora sa zobrazi v address bare v prehliadaci, ked bude tento mikroFE aktívny
      title: Evidečný systém PN     # názov mikro aplikácie
      details: Eviduje pre lekára PN ktoré vystavil svojim pacientom - autor:xbojko
  preload: false                    # určuje, či má byť web komponent načítaný spolu s hlavnou stránkou
  proxy: true                       # pre komponenty v rámci klastra, neprístupné na verejnej sieti
                                    # musí byť táto hodnota nastavená na true
  hash-suffix: v1alpha1             # voliteľný suffix pre načítanie modulu web komponentu - jeho zmenou
                                    # sa mení názov URL pre modul a tým je možné predísť problémom
                                    # s verziami vo vyrovnávacích pamätiach